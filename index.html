<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id='jsCanvas' Class="canvas"></canvas>
    <div class="controls">
        <div class="controls__btns">
            <button id="jsmode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__colors" style="background-color: white;"></div>
            <div class="controls__colors" style="background-color: #62b1bd;"></div>
            <div class="controls__colors" style="background-color: #00a6b6;"></div>
            <div class="controls__colors" style="background-color: #0096aa;"></div>
            <div class="controls__colors" style="background-color: #00839b;"></div>
            <div class="controls__colors" style="background-color: #007b8b;"></div>
            <div class="controls__colors" style="background-color: #007581;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
